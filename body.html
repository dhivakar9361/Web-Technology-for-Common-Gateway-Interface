<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies character encoding -->
    <meta charset="UTF-8">

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the web page -->
    <title>Sample Web Page</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- Link to a favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Meta description for SEO -->
    <meta name="description" content="This is a sample web page created using HTML.">

    <!-- Meta keywords for SEO -->
    <meta name="keywords" content="HTML, CSS, JavaScript, web development">

    <!-- Author meta tag -->
    <meta name="author" content="Your Name">

    <!-- Open Graph protocol for social media preview -->
    <meta property="og:title" content="Sample Web Page">
    <meta property="og:description" content="A simple HTML example.">
    <meta property="og:image" content="image.png">
    <meta property="og:url" content="http://example.com">

    <!-- JavaScript file link -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to My Sample Web Page</h1>
    <p>This page demonstrates a variety of tags used in the head section of an HTML document.</p>
</body>
<footer>
    <p>&copy; 2024 Sample Web Page</p>
</footer>
</html>
