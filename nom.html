<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active" id="slide1">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="slide" id="slide2">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="slide" id="slide3">
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
        <div class="controls">
            <label>
                <input type="radio" name="slider" onclick="showSlide(1)" checked> Slide 1
            </label>
            <label>
                <input type="radio" name="slider" onclick="showSlide(2)"> Slide 2
            </label>
            <label>
                <input type="radio" name="slider" onclick="showSlide(3)"> Slide 3
            </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
